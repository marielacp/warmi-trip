<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <!-- Hojas de estilo para iconos -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/icons/lyft-icon.png" type="image/x-icon">
    <!-- Hojas de estilo de Bootstrap  -->
    <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css" />
    <!-- Fuentes externas  -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Hojas de estilo personalizadas este proyecto  -->
    <link href="../css/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- Menú navegador-->
    <nav class="navbar navbar-default ">
      <div class="container-fluid space-between align-items-center">
        <div class="row align-self-start">
          <div class="navbar-header">
            <a class="navbar-brand" href="signup.html">
              <i class="glyphicon glyphicon-menu-left"></i>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h2 class="navbar-text text-center">Sign up</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h4 class="navbar-text">Join now for free ride credit</h4>
          </div>
        </div>
      </div>
    </nav>
    <!-- Formulario de paises-->
    <main>
      <div class="container">
        <div class="row">
          <div class="input-group col-xs-12 flex-center justify-center">
            <div class="input-group-btn">
              <button id="select-country" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">Select
                <span class="caret"></span>
              </button>
              <!-- Lista de paises con sus códigos-->
              <ul id="country" class="dropdown-menu stretch">
                <li>
                  <a href="#" data-value="+51">
                    <img src="../assets/icons/pe.png" alt="Icono de Perú">
                  </a>
                </li>
                <li>
                  <a href="#" data-value="+01">
                    <img src="../assets/icons/us.png" alt="Icono de USA">
                  </a>
                </li>
                <li>
                  <a href="#" data-value="+52">
                    <img src="../assets/icons/mx.jpg" alt="Icono de México">
                  </a>
                </li>
                <li>
                  <a href="#" data-value="+57">
                    <img src="../assets/icons/co.png" alt="Icono de Colombia">
                  </a>
                </li>
              </ul>
            </div>
            <!-- Caja de texto en los que aparecera los códigos de países-->
            <div class=" col-xs-offset-2 col-xs-3 col-sm-offset-1">
              <input id="code-country" class="form-control text-center" type="text" placeholder="xx" readonly>
            </div>
            <i class="glyphicon glyphicon-minus"></i>
            <!-- Caja de texto para ingresar el número de teléfono-->
            <div class="col-xs-5">
              <input id="txt-phone" type="text" class="form-control text-center" placeholder="123456789" aria-label="...">
            </div>
          </div>
        </div>
      </div>
      <!-- Indicación para enviar el código-->
      <div class="container">
        <div class="row">
          <div class="text-center">
            <h6>We'll send a text to verify your phone</h6>
          </div>
        </div>
      </div>
      <!-- Info acerca del número telefonico -->
      <div class="container">
        <div class="row">
          <div class="col-xs-12  text-center">
            <div id="info" class="alert alert-info alert-dismissible">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Info!</strong> Debe ingresar un número de 9 digitos.
            </div>
          </div>
        </div>
      </div>
      <!-- Botón NEXT-->
      <div class="container">
        <div class="row">
          <div class="col-xs-12  text-center">
            <button id="btn-number" type="button" class="btn btn-default btn-lg btn-block text-uppercase bg-purple">next</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Js de Jquery-->
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <!-- Js de bootstrap-->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- Js para la página-->
    <script type="text/javascript" src="../js/register.js"></script>
  </body>
</html>
